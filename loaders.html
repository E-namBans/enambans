<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loaders.css">
    <title>SpinLab</title>
</head>
<body>


<div class="container">
<div class="wrapper">

<!-- ############ GLOWING PULSING EFFECT######### -->
    <div class="glowing_pulsing_effect">
<div class="glowing_ring"></div>
</div>

<!-- ############rotating loader########## -->
    <div class="rotating-loader border">
        <div class="ring"></div>       
      </div>

      <!-- ######## SEMI CIRCLE LOADER -->
<div class="semi_circle_loader">
<div class="semi_circle"></div>
<div class="semi_circle1"></div>
</div>


      <!-- DOT LOADER################ -->
      <div class="dot-loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
       
      </div>


    <!-- PROGRESS LOADER ###################-->
     <div class="progress_bar_wrapper">
      <div class="progress-loader">
        <div class="progress-bar"></div>
      </div>
     </div>
     
<!-- ##############DASH LOADER############### -->
<div class="dash-loader">
    <div class="dash"></div>
    <div class="dash"></div>
    <div class="dash"></div>
    <div class="dash"></div>
    <div class="dash"></div>
    <div class="dash"></div>
    <div class="dash"></div>   
    <div class="dash"></div>
    <div class="dash"></div>
    
  </div>


 <!-- #############LOADER CIRCLE #########-->
<div class="circle_loader_wrapper">
  <div class="circle_loader">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
</div>

<!-- ############# EYE NEURON LOADER ########-->
<div class="eye_neuron_wrapper">
  <div class="eye_neuron_loader">
    <div class="eye_circle"></div>
    <div class="eye_circle"></div>
    <div class="eye_circle"></div>
    <div class="eye_circle"></div>
    <div class="eye_circle"></div>
    <div class="eye_circle"></div>
    <div class="eye_circle"></div>
    <div class="eye_circle"></div>



    
    <div class="dash1"></div>
       <div class="dash2"></div>
    <div class="dash3"></div>
    <div class="dash4"></div>
    <div class="dash5"></div>
    <div class="dash6"></div>
    <div class="dash7"></div>
    <div class="dash8"></div>
    <div class="dash9"></div>
    <div class="dash10"></div>
    <div class="dash11"></div>
    <div class="dash12"></div>

   


   
  </div>
</div>









</div>










</div>

   
      


      


</div>

  












</body>
</html>
